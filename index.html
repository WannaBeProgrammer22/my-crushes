<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crushes App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="mt-4 wrapper">
      <header class="text-center my-4 text-white">
        <h1 class="py-4">Crushes</h1>
        <form class="search" autocomplete="off">
          <input type="text" class="form-control m-auto" name="search" placeholder="search crushes">
        </form>
      </header>

      <form class="edit text-center my-4 d-none" autocomplete="off">
        <label class="text-light">Edit Crush</label>
        <input type="text" name="edit" class="form-control m-auto">
      </form>

      <ul class="crushes list-group mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Calyn my krassh</span>
          <span>
            <i class="far fa-edit edit"></i>
            <i class="far fa-trash-alt delete"></i>
          </span>
        </li>
      </ul>

      <form class="add text-center my-4 pb-4" autocomplete="off">
        <label class="text-light">Add a crush(lagot)</label>
        <input type="text" name="add" class="form-control m-auto">
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="https://kit.fontawesome.com/0ca8310042.js" crossorigin="anonymous"></script>
</body>

</html>
